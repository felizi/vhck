<ion-view view-title="Events">

  <ion-content class="padding">
    <div>

      <div ng-repeat="event in events | orderBy:'-dateUpdate'" style="width: 48.5%; height: auto; border: 1px solid black; float: left; margin-bottom: 10px;">
        <div style="width: 100%; height: 125px; background-color: red;"></div>
        <div class="padding-left padding-right" style="padding-top: 5px; overflow: hidden;">
          <label style="font-size: 9px; float: left;">{{event.type}}</label>
          <label style="font-size: 9px; float: right;">{{event.views}} views</label>
        </div>
        <div class="padding-left padding-right" ng-click="showDetails(event.id, event.cardType)" style="padding-top: 8px; overflow: hidden;">
          <span>{{event.title}}</span>
        </div>
        <div style="padding-top: 20px; padding-bottom:5px; overflow: hidden; text-align: center;">

            <img src="main/assets/images/user/125.jpg" width="22px" height="22px" />
            <br />
            <span ng-if="event.flamed" style="font-size: 9px; color: yellow;">You flamed</span>
            <br ng-if="event.flamed"/>
            <span style="font-size: 9px;">{{event.flames}} flames</span>

        </div>
        <div style="text-align: center;">
          <span ng-if="event.comments.length > 2" style="font-size: 9px;">lots of comments</span>
          <div ng-repeat="comment in event.comments | limitTo: 2 | orderBy:'-commentAt'" class="padding" style=" height: auto; width: 100%; overflow: hidden; border-top: 1px solid #555; text-align: justify; line-height: normal;">

            <div class="padding-bottom" style="overflow: hidden;">
              <label style="font-size: 9px; float: left;">{{comment.user.name}}</label>
              <label style="font-size: 9px; float: right;">{{comment.commentAt}}</label>
            </div>

            <span style="font-size: 9px;">{{comment.comment}}</span>

          </div>
          <div class="padding-left padding-right" ng-click="showDetails(event.id, event.cardType)" style=" height: 30px; background-color: #ddd; overflow: hidden; border-top: 1px solid #555; text-align: center;">
            <span style="font-size: 9px;">+ leave your comment</span>
          </div>
        </div>
      </div>

    </div>
  </ion-content>
</ion-view>
