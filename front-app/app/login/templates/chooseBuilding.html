<form ng-submit="selectBuilding()">
  <div class="list padding">
    <label class="item item-input">
      <select ng-model="building" name="building">
        <option value="">Select a building</option>
        <option ng-repeat="building in buildings" value="{{building.id}}">
          {{building.name}}
        </option>
      </select>
    </label>
  </div>
  <div class="padding">
    <button class="button button-block button-assertive">
      Choose Building
    </button>
  </div>
</form>
