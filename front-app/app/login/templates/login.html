<ion-view hide-nav-bar="true">
  <!-- do you want padding? -->
  <ion-content>

    <!-- content goes here -->
    <div>
      <img src="main/assets/images/grey-wolf-v4.jpg" width="100%" height="280px">
    </div>
    <div class="list padding">
      <label class="item item-input">
        <input name="email" type="email" placeholder="E-Mail" ng-model="ctrl.user.email">
      </label>
      <label class="item item-input">
        <input name="password" type="password" placeholder="Password" ng-model="ctrl.user.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-assertive"
        ng-click="ctrl.signin()">
        Sign in
      </button>
    </div>
    <div class="list padding">
      <a href="#/register" class="btn btn-default assertive">Oh, I forgot!</a>
      <a href="#/register" class="btn btn-default assertive">Sign up</a>
    </div>

  </ion-content>
</ion-view>
